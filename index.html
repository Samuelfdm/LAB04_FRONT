<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 id="titulo">AppTareas</h1>
        </div>

        <div class="text-center mb-4">
            <form class="row g-3 justify-content-center" id="buscador">
                <div class="col-md-4">
                    <input class="form-control" type="text" placeholder="Nombre de la tarea" id="nombreTarea">
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" placeholder="Descripción" id="descripcionTarea">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-success w-100" id="addTask">Agregar</button>
                </div>
            </form>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Borrar</th>
                    <th scope="col">Actualizar</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Las tareas se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
